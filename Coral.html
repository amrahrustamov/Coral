<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Coral.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="topHeader">
                <div class="leftPartOfHeader col-4">
                    <a href="#"><img src="./assets/icons/iconFinder.png" alt="finder"></a>
                </div>
                <div class="middlePartOfHeader col-4">
                    <div class="textAndDecor">
                        <div class="leftDecor relative">
                            <div class="boxInLeftDecor relative">
                                <img src="./assets/icons/Polygon.png" class="firstIcon absolute">
                                <img src="./assets/icons/Polygon.png" class="secondIcon absolute">
                                <img src="./assets/icons/Polygon.png" class="thirdIcon absolute">
                            </div>
                        </div>
                        <div class="nameOfSite relative"><p>CORAL</p></div>
                        
                        <div class="rightDecor relative">
                            <div class="boxInRightDecor relative">
                                <img src="./assets/icons/Polygon.png" class="firstIcon absolute">
                                <img src="./assets/icons/Polygon.png" class="secondIcon absolute">
                                <img src="./assets/icons/Polygon.png" class="thirdIcon absolute">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="rightPartOfHeader col-4">
                    <div class="accountAndShopping dis-flex-row justify-content">
                        <div class="account dis-flex-row">
                            <a href="#" class="dis-flex-row"><img src="./assets/icons/iconPerson.png" alt="account" class="margin-left-5px">
                            <p class="margin-left-5px margin-top-5px font-family-roboto">Account</p></a>
                            
                        </div>
                        <div class="shopping dis-flex-row">
                            <a href="#" class="dis-flex-row">
                                <img src="./assets/icons/iconBag.png" alt="shopping" class="margin-left-5px">
                            <p class="margin-left-5px margin-top-5px font-family-roboto">Shopping</p>
                            </a>
                        </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="buttomHeader">

            </div>
        </div>
    </header>
</body>
</html>
